<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Setup Admin - ENGLISH WITH ZINEB</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-storage-compat.js"></script>
    <script src="firebase-config.js"></script>
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 2rem;
        }
        
        .setup-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .setup-card h1 {
            color: #1f2937;
            margin-bottom: 1rem;
        }
        
        .setup-card p {
            color: #6b7280;
            margin-bottom: 2rem;
        }
        
        .btn {
            background: #2563eb;
            color: white;
            border: none;
            padding: 1rem 2rem;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 0.5rem;
        }
        
        .btn:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
        }
        
        .status {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 500;
        }
        
        .status.success {
            background: #f0fdf4;
            color: #16a34a;
        }
        
        .status.error {
            background: #fef2f2;
            color: #dc2626;
        }
        
        .status.info {
            background: #eff6ff;
            color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="setup-card">
        <h1><i class="fas fa-graduation-cap"></i> ENGLISH WITH ZINEB</h1>
        <p>Firebase Database Setup</p>
        
        <div id="status" class="status info">
            Ready to setup admin user in Firebase database
        </div>
        
        <button id="setupBtn" class="btn" onclick="setupAdmin()">
            <i class="fas fa-user-plus"></i> Setup Admin User
        </button>
        
        <button class="btn" onclick="window.location.href='index.html'">
            <i class="fas fa-home"></i> Go to Home
        </button>
    </div>

    <script>
        async function setupAdmin() {
            const statusDiv = document.getElementById('status');
            const setupBtn = document.getElementById('setupBtn');
            
            try {
                statusDiv.className = 'status info';
                statusDiv.textContent = 'Setting up admin user...';
                setupBtn.disabled = true;
                
                // First, create the admin user in Authentication
                const userCredential = await firebase.auth().createUserWithEmailAndPassword(
                    'admin@englishwithzineb.com', 
                    'admin123456'
                );
                
                // Then add user data to Firestore
                await firebase.firestore().collection('users').doc(userCredential.user.uid).set({
                    name: 'Admin',
                    email: 'admin@englishwithzineb.com',
                    type: 'admin',
                    createdAt: new Date()
                });
                
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `
                    <i class="fas fa-check-circle"></i> 
                    Admin user created successfully!<br>
                    <small>Email: admin@englishwithzineb.com<br>
                    Password: admin123456</small>
                `;
                
                setupBtn.textContent = 'Setup Complete!';
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <i class="fas fa-exclamation-circle"></i> 
                    Error: ${error.message}
                `;
                setupBtn.disabled = false;
            }
        }
        
        // Check if Firebase is connected
        window.addEventListener('load', function() {
            const statusDiv = document.getElementById('status');
            
            if (firebase.apps.length === 0) {
                statusDiv.className = 'status error';
                statusDiv.textContent = 'Firebase not connected. Please check your configuration.';
            }
        });
    </script>
</body>
</html>
